<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cấu hình Phishing Detection</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Cấu hình backend</h1>
    <label>Backend URL (REST):
      <input id="backendUrl" type="text" style="width:100%" placeholder="http://localhost:4000" />
    </label>
    <div class="actions">
      <button id="save">Lưu</button>
      <span id="status"></span>
    </div>
  </div>
  <script>
  const DEFAULT_BACKEND = 'http://localhost:4000';
  (async function(){
    const { backendUrl } = await chrome.storage.local.get({ backendUrl: DEFAULT_BACKEND });
    document.getElementById('backendUrl').value = backendUrl;
  })();
  document.getElementById('save').addEventListener('click', async () => {
    const backendUrl = document.getElementById('backendUrl').value.trim() || DEFAULT_BACKEND;
    await chrome.storage.local.set({ backendUrl });
    document.getElementById('status').textContent = 'Đã lưu.';
  });
  </script>
</body>
</html>
