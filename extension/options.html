<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cấu hình Phishing Detection</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .settings-section { margin: 20px 0; padding: 16px; background: #f8f9fa; border-radius: 8px; }
    .settings-section h3 { margin: 0 0 12px 0; color: #333; }
    label { display: block; margin: 12px 0; font-weight: 500; }
    input[type="text"] { width: 100%; padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
    .status-info { margin: 16px 0; padding: 12px; border-radius: 4px; font-size: 14px; }
    .status-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .status-info-neutral { background: #e2e3e5; color: #383d41; border: 1px solid #d6d8db; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cài đặt Phishing Detection</h1>
    
    <div class="settings-section">
      <h3>Cấu hình Backend</h3>
      <label>Backend URL:
        <input id="backendUrl" type="text" placeholder="http://localhost:8000" />
      </label>
      <div class="actions">
        <button id="save">Lưu cài đặt</button>
        <button id="testConnection">Kiểm tra kết nối</button>
      </div>
      <div id="connectionStatus"></div>
    </div>
    
    <div class="settings-section">
      <h3>Thống kê</h3>
      <div id="statsInfo">Đang tải...</div>
    </div>
    
    <div class="settings-section">
      <h3>Thông tin</h3>
      <p><strong>Phiên bản:</strong> 1.1.0</p>
      <p><strong>Chức năng:</strong> Phát hiện website phishing sử dụng AI và cơ sở dữ liệu</p>
      <p><strong>Backend API:</strong> FastAPI với ML model và MongoDB</p>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
